<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<title>Contact Us</title>
<link rel="icon" href="../static/images (6).png">
<!-- <link rel="stylesheet" href=""> -->
<style>
body {
	background-color: skyblue;
}

.head {
	background-color: black;
	color: white;
}

.brand {
	padding-left: 10px;
}

.login-container {
	background-color: rgb(250, 104, 129);
}
</style>
</head>
<body>
	<div class="head">
		<h1 class="brand">C Taxi</h1>
	</div>

	<div class="container px-4">
		<div class="row gx-5">
			<div class="col">
				<div class="p-2 border bg-light">
					<div class="login-container">
						<form class="login-form" method="POST">
							<h1 class="login-text text-center">Query</h1>
							<br>
							<div class="form-group">
								<input type="text" class="form-control rounded-pill"
									placeholder="UserName" required>
							</div>
							<br>
							<div class="form-group">
								<input type="email" class="form-control rounded-pill"
									placeholder="Email-Id" required>
							</div>
							<br>

							<textarea class="form-control" id="w3review" name="w3review"
								rows="4" cols="50">
         
         </textarea>
							<br>
							<!-- <div class="form-check">
          <input type="checkbox" class=""></div><br> -->
							<div>
								&nbsp;<input type="submit" style="margin-left:200px;"value="submit"
									class="btn btn-success btn-custom"><br><br><br>
							</div>
						</form>

					</div>
				</div>
			</div>
			<div class="col">
				<div class="p-3 border bg-light">
					<div id="googleMap" style="width: 100%; height: 400px;"></div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function myMap() {
			var mapProp = {
				center : new google.maps.LatLng(12.990385, 80.213157),
				zoom : 5,
			};
			var map = new google.maps.Map(document.getElementById("googleMap"),
					mapProp);
		}
	</script>

	<script
		src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>
</body>
</html>
